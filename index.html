<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                position: fixed;
                bottom: 10px;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="whole-container">
            <div class="result-container">
                <p class="title">Your Result</p>
                <div class="result">
                    <p class="result-percentage-top">76</p>
                    <p class="result-percentage-bottom">of 100</p>
                </div>
                <div class="conclusion-container">
                    <p class="result-status">Great</p>
                    <p class="conclution">
                        You scored higher than 65% of the people who have taken
                        these tests
                    </p>
                </div>

                .
            </div>
            <div class="summary-container">
                <p class="summary-title">Summary</p>
                <div class="summary-list-container">
                    <div class="summary-line-reaction">
                        <div class="summary-line-left">
                            <img
                                src="/assets/images/icon-reaction.svg"
                                alt=""
                            />
                            <p class="reaction">Reaction</p>
                        </div>
                        <div class="summary-line-right">
                            <p class="stats"><span>80 &nbsp;</span> / 100</p>
                        </div>
                    </div>

                    <div class="summary-line-memory">
                        <div class="summary-line-left">
                            <img src="/assets/images/icon-memory.svg" alt="" />
                            <p class="memory">Memory</p>
                        </div>
                        <div class="summary-line-right">
                            <p class="stats"><span>92 &nbsp;</span> / 100</p>
                        </div>
                    </div>

                    <div class="summary-line-verbal">
                        <div class="summary-line-left">
                            <img src="/assets/images/icon-verbal.svg" alt="" />
                            <p class="verbal">Verbal</p>
                        </div>
                        <div class="summary-line-right">
                            <p class="stats"><span>61 &nbsp;</span> / 100</p>
                        </div>
                    </div>

                    <div class="summary-line-visual">
                        <div class="summary-line-left">
                            <img src="/assets/images/icon-visual.svg" alt="" />
                            <p class="visual">Visual</p>
                        </div>
                        <div class="summary-line-right">
                            <p class="stats"><span>72 &nbsp;</span> / 100</p>
                        </div>
                    </div>
                </div>

                <button>Continue</button>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Sebastianatas</a>.
        </div>
    </body>
</html>
